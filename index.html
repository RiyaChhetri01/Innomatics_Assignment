<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        margin: 20px 0;
    }

    section {
        background-color: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: grid;
        gap: 10px;
    }

    input,
    select {
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th,
    td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    img {
        max-width: 50px;
        border-radius: 50%;
    }

    footer {
        background-color: #8e63de;
        color: white;
        text-align: center;

    }

    #map {
        height: 300px;
        width: 100%;
    }
</style>

<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <section id="employee-form">
        <h2>Employee Registration Form</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
            </select><br><br>

            <label for="employeeID">Employee ID:</label>
            <input type="text" id="employeeID" name="employeeID"><br><br>

            <label for="profilePic">Profile Picture URL:</label>
            <input type="url" id="profilePic" name="profilePic"><br><br>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <ul>
            <li>John Doe - john@example.com</li>
            <li>Jane Smith - jane@example.com</li>
        </ul>
    </section>

    <section id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>12345</td>
                <td>IT</td>
                <td><img src="profile-pic-john.jpg" alt="John's Profile" width="50"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>67890</td>
                <td>HR</td>
                <td><img src="profile-pic-jane.jpg" alt="Jane's Profile" width="50"></td>
            </tr>
        </table>
    </section>

    <footer>
        <h2>Company Location</h2>


        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3457.989031485503!2d78.03218831491146!3d30.31649498178498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3909297f3d2ffb5d%3A0x2f23a1a4bb75804a!2sDehradun%2C%20Uttarakhand!5e0!3m2!1sen!2sin!4v1605897411321!5m2!1sen!2sin"
            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
    </footer>



</body>

</html>
